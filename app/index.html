<!doctype html>
<html class="no-js" lang="">

  <head>
    <meta charset="utf-8">
    <title>ID3 Visualizer</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>

    <div class="info column">
      <div class="exposition half-column scrollable">
        <div class="header">
          <h2>ID3 Visualizer</h2>
          <div class="controls">
            <div class="control restart">Start</div>
            <div class="control next disabled">Next</div>
          </div>
        </div>
      </div>
      <div class="attributes half-column scrollable">
        <h1>Attributes</h1>
      </div>

    </div><div class="tree column scrollable">
      <h1>Tree</h1>

    </div><div class="data column">
      <div class="training-data half-column scrollable">
        <h1>Training Data</h1>
        <ul></ul>
      </div>
      <div class="test-data half-column scrollable">
        <h1>Test Data</h1>
        <ul></ul>
      </div>
    </div>

    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/id3.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
