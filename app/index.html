<!doctype html>
<html class="no-js" lang="">

  <head>
    <meta charset="utf-8">
    <title>ID3 Visualizer</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>

    <div class="info column">
      <div class="controls scrollable-container">
        <div class="header">
          <h2>ID3 Visualizer</h2>
        </div>
        <br />
        <label>
          Maximum Depth
          <input type="number" class="max-depth" value="10" />
        </label>
        <br />
        <div class="control rebuild-tree">Rebuild Tree</div>
        <br />
        <br />
        <div class="control run-tests">Run Tests</div>
      </div>
      <div class="attributes scrollable-container">
        <h1>Attributes</h1>
        <div class="scrollable"></div>
      </div>

    </div><div class="tree column scrollable-container">
      <h1>Tree</h1>
      <div class="scrollable"></div>

    </div><div class="data column">
      <div class="training-data scrollable-container">
        <h1>Training Data</h1>
        <div class="scrollable"></div>
      </div>
      <div class="test-data scrollable-container">
        <h1>Test Data</h1>
        <div class="scrollable"></div>
      </div>
    </div>

    <script type="text/javascript" src="scripts/underscore.js"></script>
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="data/adult.data.js"></script>
    <script type="text/javascript" src="scripts/id3.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
